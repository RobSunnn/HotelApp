<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar {
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            height: 100%;
            overflow: hidden;
            transition: left 0.3s ease;
        }

        .navbar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .main-content {
            flex: 1;
            padding: 16px;
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }

        .toggle-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            padding: 16px;
        }

        @media (max-width: 990px) {
            .navbar {
                left: 100%; /* Initially hidden off-screen to the right */
            }

            .navbar.open {
                left: calc(100% - 250px); /* Bring navbar into view */
            }

            .main-content {
                margin-left: 0;
            }

            .toggle-button {
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="navbar" id="navbar">
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</div>
<div class="main-content">
  <button class="toggle-button" onclick="toggleNavbar()">â˜°</button>
  <h1>Main Content</h1>
  <p>This is the main content of the page.</p>
</div>
<script>
        function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("open");
        }
    </script>
</body>
</html>
