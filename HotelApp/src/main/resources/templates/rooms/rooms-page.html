<main>
    <div class="cards d-flex">
        <div class="container-fluid" th:each="room : ${allRooms.getContent()}">
            <h2 class="text-center text-white mt-5" th:text="${room.getName()}">Room Type</h2>
            <div class="row  d-flex flex-row justify-content-center">
                <div class="card col-sm-10 m-1 p-1">
                    <div class="card-img-top-wrapper">
                        <img class="card-img" th:src="${room.getPictureUrl}" alt="Car image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Our ' + ${room.getName()} "></h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">

                            <div class="card-text"><span th:text="${room.getDescription()}">â€¢ Mileage</span></div>

                        </li>
                    </ul>
                    <div class="card-body">
                        <a class="card-link" href="/static">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page counter -->
    <div class="container mt-4">

        <div class="col-md-12 text-white text-center">
            <p>
                Page <span th:text="${allRooms.getNumber() + 1}"></span>
                of <span th:text="${allRooms.getTotalPages()}"></span>
            </p>
        </div>

    </div>


    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- Previous button -->
                <li class="page-item" th:classappend="${allRooms.number == 0} ? 'disabled' : ''">
                    <a class="page-link mr-2 rounded" th:href="@{${'/allRoomTypes'}(page=${allRooms.number - 1})}">Previous</a>
                </li>

                <!-- Next button -->
                <li class="page-item" th:classappend="${allRooms.number == allRooms.totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link pr-4 pl-4 rounded" th:href="@{${'/allRoomTypes'}(page=${allRooms.number + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>



<th:block th:replace="~{/fragments/footer}"></th:block>

<th:block th:replace="~{fragments/scripts}"></th:block>
