<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Sign IN</title>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            background-image: url("/images/login-img.jpg");
            background-size: 100% 100vh; /* Use viewport height for better responsiveness */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /*transition: background-image 1s ease;*/
            /*transition-delay: 3s;*/
        }


        .is-invalid ~ .invalid-feedback {
            position: unset;

        }

        main {
            margin-bottom: 15em;
        }
    </style>
</head>

<body>
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>
<main>
    <div class="container">
        <form th:action="@{/users/login}" th:method="POST">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                <h4>Login</h4>
                            </div>

                            <div class="card-body bg-dark text-white">

                                <form>

                                    <div class="form-group">

                                        <label for="email">Email address</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                               th:value="*{email}" placeholder="Enter email">

                                    </div>

                                    <div class="form-group">

                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Enter password">

                                    </div>

                                    <p th:if="${bad_credentials}" class="errors alert alert-danger">
                                        Invalid username or password.
                                    </p>

                                    <button type="submit" class="btn btn-info btn-lg">Login</button>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</main>
<th:block th:insert="~{/fragments/footer}"></th:block>
<th:block th:insert="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
