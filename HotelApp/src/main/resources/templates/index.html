<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Hotel</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            background-image: url("/images/hotel.jpg");
            background-size: 100% 100vh; /* Use viewport height for better responsiveness */
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1s ease;
            transition-delay: 3s;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }
        .author {
            font-style:italic;
        }

        .message-text {
            font-style:italic;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
            position: fixed;
            bottom: 10em;

        }

        .message {
            text-align: center;
            width: 30%;
            background-color: #F8F0E9;
            padding: 1em;
            /*margin-top: 50em;*/
        }

        .comments {
            display: flex;
        }


    </style>

</head>
<body>
<div th:insert="~{/fragments/nav-bar}"></div>


<div th:insert="~{/fragments/footer}"></div>

<script th:inline="javascript">
    // Retrieve image URLs from model attribute
    let imageUrls = [[${imageUrls}]];

    let currentBackgroundIndex = 0;

    // Function to change the background image
    function changeBackgroundImage() {
        currentBackgroundIndex = (currentBackgroundIndex + 1) % imageUrls.length;
        document.body.style.backgroundImage = "url('" + imageUrls[currentBackgroundIndex] + "')";
    }

    // Change background image every 5 seconds
    setInterval(changeBackgroundImage, 5000);
</script>


</body>
</html>
