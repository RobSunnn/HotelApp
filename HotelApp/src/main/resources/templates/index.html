<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Welcome</title>

    <style>
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #carousel {
                margin-top: -60px;
            }
        }

        h2 {
            text-align: center;
            padding: 0.5em;
        }

        .form-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-link {
            color: #fff !important;
        }


        #carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item.active {
            height: 100vh;
        }

        #roomCarousel {
            height: 50vh;
        }

        #roomCarousel .carousel-inner,
        #roomCarousel .carousel-item,
        #roomCarousel .carousel-control-next,
        #roomCarousel .carousel-control-prev{
            height: 50vh;
        }

        .carousel-control-next,
        .carousel-control-prev {
            align-self: center;
            height: 100vh;
            color: black;
        }

        .carousel-item {
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
        }

        .custom-card .card-body {
            padding: 0;
        }
        .custom-card {
            display: flex;
            width: 100%;
            height: 60vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .custom-card .card-img {
            display: block;
            width: 65%;
            max-width: 100%;
            height: 60vh;
        }
        .card-img img {
            width: 100%;
            max-width: 100%;
            height: 60vh;
            margin-right: 3em;
        }
        .custom-card .room-text {
            background-color: #a0a1a1;
            width: 100%;
            height: 60vh;
            align-content: center;
            padding: 2em;
        }

    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">

            <a class="navbar-brand nav-link" href="/">
                <strong>Hotel App</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#toggler"
                    aria-controls="toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>

            </button>
            <div class="collapse navbar-collapse" id="toggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" rel="nofollow">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="hasRole('ADMIN')" class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/moderator">Moderator</a>
                    </li>
                </ul>

                <ul class="navbar-nav list-inline" id="custom-box">


                    <!-- Icons -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 border px-3">
                            <div class="logged-user text-white p-2">
                                Welcome, <a style="font-weight: 700" th:href="@{/users/profile}">
                                <th:block th:text="${#authentication.principal.fullName}"></th:block>
                            </a>!
                            </div>

                            <form th:method="post" th:action="@{/users/logout}">
                                <input type="submit" class="btn btn-outline-secondary btn-sm p-1 text-white"
                                       value="Logout">
                            </form>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<main>
    <div id="carousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">

        <div id="carouselIndicators" class="carousel slide" data-mdb-ride="carousel">
            <!-- Dynamic Carousel Indicators -->
            <ol class="carousel-indicators">
                <li th:each="image, iterStat : ${imageUrls}"
                    th:data-mdb-target="'#carouselIndicators'"
                    th:data-mdb-slide-to="${iterStat.index}"
                    th:classappend="${iterStat.index == 0} ? 'active'">
                </li>
            </ol>

            <!-- Dynamic Carousel Items -->
            <!-- Inner -->
            <div class="carousel-inner">
                <!-- Single item -->
                <div th:each="image, iterStat : ${imageUrls}" class="carousel-item"
                     th:classappend="${iterStat.index == 0} ? 'active'"
                     th:style="'background-image: url(' + ${image} + ');'">
                    <div th:unless="${#authorization.expression('isAuthenticated()')}" class="mask"
                         style="background-color: rgba(0, 0, 0, 0.6); width: 100%; height: 100%;">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="text-white text-center">
                                <div>
                                    <a th:unless="${#authorization.expression('isAuthenticated()')}"
                                       class="btn btn-outline-light btn-lg m-2" href="/users/login" role="button"
                                       rel="nofollow">Sign In</a>
                                    <a th:unless="${#authorization.expression('isAuthenticated()')}"
                                       class="btn btn-outline-light btn-lg m-2" href="/users/register" role="button">Sign
                                        Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h2>Our Rooms</h2>

    <div id="roomCarousel" class="carousel slide carousel-fade shadow-2-strong"  data-mdb-ride="carousel">
        <div id="carouselRoomsIndicators" class="carousel slide" data-mdb-ride="carousel">
            <ol class="carousel-indicators">
                <li th:each="room, iterStat : ${allRooms.getContent()}"
                    th:data-mdb-target="'#carouselRoomsIndicators'"
                    th:data-mdb-slide-to="${iterStat.index}"
                    th:classappend="${iterStat.index == 0} ? 'active'">
                </li>
            </ol>

            <div class="carousel-inner">
                <div th:each="room, iterStat : ${allRooms.getContent()}"
                     class="carousel-item"
                     th:classappend="${iterStat.index == 0} ? ' active'">
                    <div class="mask d-flex justify-content-center align-items-center">
                        <div class="custom-card text-center">

                           <div class="card-body d-flex">
                               <div class="card-img">
                                   <img th:src="${room.getPictureUrl()}" alt="">
                               </div>
                               <div class="room-text">
                                   <h2 class="card-title" th:text="${room.getName()}"></h2>
                                   <p class="card-text text-black" th:text="${room.getDescription()}"></p>
                               </div>
                           </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#carouselRoomsIndicators" role="button" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselRoomsIndicators" role="button" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</main>

<th:block th:insert="~{fragments/footer :: footer}"></th:block>
<th:block th:insert="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
