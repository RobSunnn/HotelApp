<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Change Password</title>
    <style>
        body {
            margin: 0 auto;
        }

        label {
            width: 30rem;

        }

        input {
            text-align: center;
        }

        .form-container {
            display: flex;
            text-align: left;
            margin: 5em auto;
            justify-content: center;
        }

        .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
<div th:insert="~{/fragments/nav-bar}"></div>

<div class="form-container">
    <form th:action="@{/users/profile/changePassword}" th:method="POST" th:object="${changeUserPasswordBindingModel}">

        <div class="form-group">

            <label for="oldPassword">Password</label>
            <input type="password" class="form-control" id="oldPassword" th:errorclass="is-invalid"
                   th:field="*{oldPassword}" name="password" placeholder="Enter your old password...">

            <small id="oldPasswordError" th:errors="*{oldPassword}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>

        </div>

        <div class="form-group">

            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" th:errorclass="is-invalid"
                   th:field="*{newPassword}" name="newPassword" placeholder="Enter your new password...">

            <small id="newPasswordError" th:errors="*{newPassword}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>

        </div>


        <div class="form-group">

            <label for="confirmNewPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmNewPassword"
                   th:errorclass="is-invalid" th:field="*{confirmNewPassword}" name="confirmNewPassword"
                   placeholder="Confirm your password...">

            <small id="confirmNewPasswordError" th:errors="*{confirmNewPassword}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>

        </div>

        <button type="submit" class="btn btn-info btn-lg">Change Password</button>

    </form>
</div>

<div th:insert="~{/fragments/footer}"></div>

</body>
</html>
