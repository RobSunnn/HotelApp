<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <title>Ooops! - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-heading {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        .error-image {
            width: 300px;
            margin-bottom: 30px;
        }

        .error-link {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>
<div class="error-container">
    <p class="error-message">Oops! Page not found.</p>
    <p>Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>

    <h1 class="error-heading" >We are sorry, and we are working on the problem!</h1>

    <img th:src="@{/images/error-picture.webp}" alt="Error Image" class="error-image">
    <h2 ></h2>
    <p ></p>
    <a th:href="@{/}" class="error-link">Go to Home</a>
</div>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
