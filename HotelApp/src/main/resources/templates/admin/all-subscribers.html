<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/images/hotel.jpg");
            background-size: 100% 100vh; /* Use viewport height for better responsiveness */
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        table,
        h2 {
            text-align: center;
        }

        .container {
            margin: 5em auto;
            opacity: 90%;
        }

        .custom-table {
            /*position: static;*/
            display: flex;
            gap: 3em;
            justify-content: center;
            flex-direction: column;
            cursor: auto;
            overflow-y: auto;
            border: 5px solid chocolate; /* Adds a line between rows */
        }

        .custom-table th, .custom-table td {
            padding: 8px;
            border: 2px solid chocolate; /* Adds a line between rows */
        }
        .buttons {
            margin-top: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div th:insert="~{/fragments/nav-bar}"></div>


<div class="container p-3 bg-dark rounded">
    <h2 class="text-white mt-2">Subscribers</h2>

    <div class="form-group custom-table">
        <table class="bg-white" id="commentTable">
            <thead>
            <tr>
                <th>Email</th>
                <th>Count Subscriptions</th>
                <th>Time of Subscription</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="subscriber, iterStat : ${allSubscribers}" th:data-full-text="${subscriber}"
                th:classappend="${iterStat.index == 0} ? 'selected'" th:data-content-id="${subscriber.id}">
                <td th:text="${subscriber.email}"></td>
                <td th:text="${subscriber.counterOfSubscriptions}"></td>
                <td th:text="${subscriber.timeOfSubscription.toLocalDate()}"></td>
            </tr>
            </tbody>
        </table>




    </div>

    <div class="buttons">
        <a th:href="@{/admin}" class="btn btn-primary">Go back <br> to your panel</a>
        <!--            <a th:href="@{/admin}" class="btn btn-success" >Make Guest <br> User</a>-->
        <!--            <a th:href="@{/admin}" class="btn btn-secondary" >See Guest <br> Profile</a>-->
        <!--            <a th:href="@{/admin}" class="btn btn-danger">BAN <br> Guest</a>-->
    </div>
</div>

<div th:insert="~{/fragments/footer}"></div>

</body>
</html>
