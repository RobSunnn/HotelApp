<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/images/hotel.jpg");
            background-size: 100% 100vh; /* Use viewport height for better responsiveness */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /*transition: background-image 1s ease;*/
            /*transition-delay: 3s;*/
        }
    </style>
</head>

<body>

<div th:insert="~{/fragments/nav-bar}"></div>

<form th:action="@{/users/login}" th:method="POST">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h4>Login</h4>
          </div>

          <div class="card-body bg-dark text-white">

            <form>

                <div class="form-group">

                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="*{email}"  placeholder="Enter email">

                </div>

                <div class="form-group">

                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">

                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</form>

<div th:insert="~{/fragments/footer}"></div>


<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
