<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/images/hotel.jpg");
      background-size: 100% 100vh; /* Use viewport height for better responsiveness */
      background-repeat: no-repeat;
      background-attachment: fixed;
      /*transition: background-image 1s ease;*/
      /*transition-delay: 3s;*/
    }
    small {
      text-align: center;
      font-size: 1.3rem;
    }

    .mt-5 {
    margin-bottom:7em;
    }
    </style>
</head>

<body>

<div th:insert="~{/fragments/nav-bar}"></div>

<form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBindingModel}">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-secondary text-white">
          <div class="card-header bg-dark text-black">
            <h4>Registration</h4>
          </div>
          <div class="card-body">
            <form>

              <div class="form-group">

                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:errorclass="is-invalid" th:field="*{firstName}" name="firstName" placeholder="Enter your first name...">

                <small id="firstNameError" th:errors="*{firstName}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>

              <div class="form-group">

                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:errorclass="is-invalid" th:field="*{lastName}" name="lastName" placeholder="Enter your last name...">

                <small id="lastNameError" th:errors="*{lastName}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>

              <div class="form-group">

                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" th:errorclass="is-invalid" th:field="*{email}" name="email" placeholder="Enter your email...">

                <small id="emailError" th:errors="*{email}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>

              <div class="form-group">

                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" th:errorclass="is-invalid" th:field="*{age}" name="age" placeholder="Enter your age...">

                <small id="ageError" th:errors="*{age}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>

              <div class="form-group">

                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:errorclass="is-invalid" th:field="*{password}" name="password" placeholder="Enter password...">

                <small id="passwordError" th:errors="*{password}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>

              <div class="form-group">

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" th:errorclass="is-invalid" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm your password...">

                <small id="confirmPasswordError" th:errors="*{confirmPassword}" class="invalid-feedback text-white  bg-danger rounded"></small>

              </div>


              <button type="submit" class="btn btn-primary">Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

<div th:insert="~{/fragments/footer}"></div>


<!-- Bootstrap JS may be you can put them locally do research -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
