<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <title>Carousel</title>

    <style>

        @media (min-width: 992px) {
            #introCarousel {
                margin-top: -60px;
            }
        }
        @media (max-width: 992px) {
            #introCarousel {
                margin-top: 100px;
            }
        }
        #introCarousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item.active {
            height: 80vh;
        }

        .carousel-control-next {
            height: 90vh;
        }

        .carousel-control-prev {
            height: 90vh;
        }

        .carousel-item:nth-child(1) {
            background-image: url('/images/hotel.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
        }

        .carousel-item:nth-child(2) {
            background-image: url('/images/hotel1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
        }

        .carousel-item:nth-child(3) {
            background-image: url('/images/hotel2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
        }
        .card {
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div th:fragment="carousel" id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>
            <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
            <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
        </ol>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white text-center">
<!--                            <div class="card" style="width: 18rem;">-->
<!--                                <div class="card-body">-->
<!--                                    <h3 class="card-title">Welcome</h3>-->
<!--                                    <h3 class="card-subtitle mb-2 text-muted"><th:block th:text="${#authentication.principal.fullName}"></th:block></h3>-->
<!--                                    <p class="card-text"></p>-->

<!--                                </div>-->
<!--                            </div>-->

                            <!--                        <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>-->
                            <!--                        <h5 class="mb-4">Best & free guide of responsive web design</h5>-->
                            <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/login"
                               role="button" rel="nofollow">Sign In</a>
                            <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/register"
                               role="button">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white text-center">
                            <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/login"
                               role="button" rel="nofollow">Sign In</a>
                            <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/register"
                               role="button">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <!--            <div class="mask" style="-->
                <!--                    background: linear-gradient(-->
                <!--                      45deg,-->
                <!--                      rgba(29, 236, 197, 0.7),-->
                <!--                      rgba(91, 14, 214, 0.7) 100%-->
                <!--                    );-->
                <!--                  ">-->
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white text-center">
                        <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/login"
                           role="button" rel="nofollow">Sign In</a>
                        <a th:unless="${#authorization.expression('isAuthenticated()')}" class="btn btn-outline-light btn-lg m-2" href="/users/register"
                           role="button">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>

    <!-- Controls -->
    <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>


<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>

</body>
</html>
