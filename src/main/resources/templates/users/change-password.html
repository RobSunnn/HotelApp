<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Change Password</title>
    <style>
        body {
            margin: 0 auto;
        }

        label {
            width: 30rem;
        }

        small {
            text-align: center;
        }

        input {
            text-align: center;
        }

        .form-container {
            display: flex;
            text-align: left;
            margin: 15em auto;
            justify-content: center;
        }

        .form-group {
            width: 100%;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>

<div class="form-container">
    <form id="change-password-form" action="/users/profile/changePassword">
        <div class="form-group">
            <label for="oldPassword">Password</label>
            <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                   placeholder="Enter your old password...">
            <small id="oldPasswordError" class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword"
                    placeholder="Enter your new password...">
            <small id="newPasswordError" class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"
                   placeholder="Confirm your password...">
            <small id="confirmNewPasswordError" class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>
        <button type="submit" class="btn btn-info btn-lg">Change Password</button>
    </form>
</div>
<script src="/js/encryptionScript.js"></script>
<script src="/js/editProfileScript.js"></script>
<script src="/js/displayErrorsScript.js"></script>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
