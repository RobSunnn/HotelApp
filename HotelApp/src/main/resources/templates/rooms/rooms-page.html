<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <title>Rooms</title>
    <style>
        .cards-container {
            display: flex;
            margin-top: 5em;
        }

        .page-item {
            margin-bottom: 5em;
        }

        .room-card {
            background-color: #555555;
            max-width: 100%;
            min-height: 55vh;
            text-align: center;
        }

        .card-img {
            padding: 1em;
            width: 100%;
            display: block;
            min-height: 40vh;
            max-height: 40vh;
        }

        @media (max-width: 990px) {
            .cards-container {
                flex-wrap: wrap;
            }
        }

    </style>
</head>
<body class="hero" style="background-image: url('/images/hotel1.jpg')">
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>
<main>
    <div class="cards-container text-white">
        <div class="container-fluid" th:each="room : ${allRooms.getContent()}">
            <h2 class="text-center text-white mt-5" th:text="${room.getName()}">Room Type</h2>
            <div class="row d-flex flex-row justify-content-center">
                <div class="room-card col-sm-10 m-1 p-1">
                    <div class="card-img-top-wrapper">
                        <img class="card-img" th:src="${room.getPictureUrl()}" alt="Room image">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="'Our ' + ${room.getName()} "></h4>
                    </div>
                    <ul class="list-group list-group-flush p-1">
                        <li class="list-group-item">
                            <div class="p-3"><span th:text="${room.getDescription()}"></span></div>
                        </li>
                    </ul>
                    <div class="card-body">
                        <a class="bg-white btn-outline-primary" href="/static">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <div class="col-md-12 text-white text-center">
            <p>
                Page <span th:text="${allRooms.getNumber() + 1}"></span>
                of <span th:text="${allRooms.getTotalPages()}"></span>
            </p>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${allRooms.number == 0} ? 'disabled' : ''">
                    <a class="page-link rounded text-white border btn btn-secondary"
                       th:href="@{${'/allRoomTypes'}(page=${allRooms.number - 1})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${allRooms.number == allRooms.totalPages - 1} ? 'disabled' : ''">
                    <a style="padding-left: 3em; padding-right: 3em"
                       class="page-link rounded text-white border btn btn-secondary"
                       th:href="@{${'/allRoomTypes'}(page=${allRooms.number + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
