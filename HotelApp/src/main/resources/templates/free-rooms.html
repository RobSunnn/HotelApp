<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Free Rooms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
     .container {
        margin: 5em auto;
        width: 100%;
        }
</style>
</head>
<body>

<div th:insert="~{/fragments/nav-bar}"></div>

<div class="container">

    <div>
        <div class="form-group">
            <label for="freeRooms">See Free Rooms</label>
            <select id="freeRooms" name="freeRooms" class="custom-select" size="7">

                <option th:each="room : ${freeRooms}" th:text="${room.getCategory().name} + ' - Room number: ' + ${room.getRoomNumber()}"></option>
            </select>

            <a th:href="@{/admin}" class="btn btn-primary">Go back <br> to your panel</a>

        </div>
    </div>

</div>

<div th:insert="~{/fragments/footer}"></div>

</body>
</html>
