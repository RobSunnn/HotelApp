<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Happy Guests</title>
</head>
<style>
    body {
        background-image: url("/images/hotel.jpg");
        background-size: cover; /* Use viewport height for better responsiveness */
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    table,
    h2 {
        text-align: center;
    }

    .container {
        margin: 5em auto;
        opacity: 90%;
    }

    .custom-table {
        /*position: static;*/
        display: flex;
        gap: 3em;
        justify-content: center;
        flex-direction: column;
        cursor: auto;
        overflow-y: auto;
        border: 5px solid chocolate; /* Adds a line between rows */
    }

    .custom-table th, .custom-table td {
        padding: 8px;
        border: 2px solid chocolate; /* Adds a line between rows */
    }

    .buttons {
        margin-top: 2em;
        text-align: center;
    }

</style>
<body>

<div th:insert="~{/fragments/nav-bar}"></div>

<div class="container  p-3 bg-dark rounded">

    <h2 class="text-white mt-2">All Happy Guests</h2>

    <div class="form-group custom-table">

        <table class="bg-white" id="commentTable">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Document Id</th>
                <th>Last Room Used</th>
                <th>Times Guest Been Here</th>
                <th>Last Checkout</th>
                <th>Last Check in</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="happyGuest, iterStat : ${allHappyGuests}" th:data-full-text="${happyGuest}"
                th:classappend="${iterStat.index == 0} ? 'selected'" th:data-content-id="${happyGuest.id}">
                <td th:text="${happyGuest.fullName}"></td>
                <td th:text="${happyGuest.age}"></td>
                <td th:text="${happyGuest.documentId}"></td>
                <td th:text="${happyGuest.lastRoomUsed}"></td>
                <td th:text="${happyGuest.timesThatGuestHaveBeenToHotel}"></td>
                <td th:text="${happyGuest.lastCheckOut.toLocalDate()}"></td>
                <td th:text="${happyGuest.lastCheckIn.toLocalDate()}"></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="buttons">
        <a th:href="@{/admin}" class="btn btn-primary">Go back <br> to your panel</a>
        <!--            <a th:href="@{/admin}" class="btn btn-success" >Make Guest <br> User</a>-->
        <!--            <a th:href="@{/admin}" class="btn btn-secondary" >See Guest <br> Profile</a>-->
        <!--            <a th:href="@{/admin}" class="btn btn-danger">BAN <br> Guest</a>-->
    </div>
</div>

<div th:insert="~{/fragments/footer}"></div>

</body>
</html>
