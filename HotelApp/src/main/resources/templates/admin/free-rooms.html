<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Free Rooms</title>

    <style>
        body {
            background-image: url("/images/hotel1.jpg");
            background-size: cover; /* Use viewport height for better responsiveness */
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        table,
        h2 {
            text-align: center;
        }

        .container {
            margin: 5em auto;
            opacity: 90%;
        }

        .custom-table {
            /*position: static;*/
            display: flex;
            gap: 3em;
            justify-content: center;
            flex-direction: column;
            cursor: auto;
            overflow-y: auto;
            border: 5px solid chocolate; /* Adds a line between rows */
        }

        .custom-table th, .custom-table td {
            padding: 8px;
            border: 2px solid chocolate; /* Adds a line between rows */
        }
        .buttons {
            margin-top: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>

<div class="container p-3 bg-dark rounded">

    <h2 class="text-white mt-2">All Free Rooms</h2>
    <div class="custom-table p-3">
        <table class="bg-white" id="commentTable">
            <thead>
            <tr>
                <th>Room Category</th>
                <th>Room Number</th>
                <th>Room Price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="room, iterStat : ${freeRooms}" th:data-full-text="${room}"
                th:classappend="${iterStat.index == 0} ? 'selected'" th:data-content-id="${room.id}">
                <td th:text="${room.getCategory().name}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.roomPrice}"></td>
            </tr>
            </tbody>
        </table>

    </div>
  <div class="buttons">
      <a th:href="@{/admin}" class="btn btn-primary">Go back <br> to your panel</a>
  </div>
</div>
<th:block th:insert="~{/fragments/footer}"></th:block>
<th:block th:insert="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
