<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Profile</title>
</head>

<style>
    body {
        margin: 0 auto;
    }

    label {
        width: 30rem;

    }

    input {
        text-align: center;
    }

    .form-container {
        display: flex;
        text-align: left;
        margin: 5em auto;
        justify-content: center;
    }

    .form-group {
        width: 100%;
    }
</style>
<body>

<div th:insert="~{/fragments/nav-bar}"></div>

<div class="form-container">

    <form th:action="@{/users/profile/editUserProfile}" th:method="POST" th:object="${editUserProfileBindingModel}">

        <div class="form-group">
            <label> First name
                <input type="text" class="form-control" id="firstName" th:errorclass="is-invalid"
                       th:field="*{firstName}" name="firstName" placeholder="Enter your first name...">
            </label>

            <small id="firstNameError" th:errors="*{firstName}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>

        <div class="form-group">

            <label>
                Last name
                <input type="text" class="form-control" id="lastName" th:errorclass="is-invalid"
                       th:field="*{lastName}" name="lastName" placeholder="Enter your last name...">
            </label>


            <small id="lastNameError" th:errors="*{lastName}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>

        <div class="form-group">

            <label>
                Email
                <input type="email" class="form-control" id="email" th:errorclass="is-invalid"
                       th:field="*{email}" name="email" placeholder="Enter your email...">
            </label>

            <small id="emailError" th:errors="*{email}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>

        <div class="form-group">
            <label> Age
                <input type="number" class="form-control" id="age" th:errorclass="is-invalid"
                       th:field="*{age}" name="age" placeholder="Enter your age...">
            </label>

            <small id="ageError" th:errors="*{age}"
                   class="invalid-feedback text-white  bg-danger rounded"></small>
        </div>


        <button type="submit">Submit</button>

    </form>

</div>

<div th:insert="~{/fragments/footer}"></div>

</body>
</html>
