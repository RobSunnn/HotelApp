<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin: 1em 0;

        }

        .card-img {
            padding: 1em;
            height: 100%; /* adjust the height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>

<div th:insert="~{/fragments/nav-bar}"></div>


<div class="container" th:each="room : ${allRooms}" >
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src=${room.getPictureUrl} class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${room.getName()}">Name</h5>
                            <p class="card-text" th:text="${room.getDescription()}">Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<div th:insert="~{/fragments/footer}"></div>-->

</body>
</html>
