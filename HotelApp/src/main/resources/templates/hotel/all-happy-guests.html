<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title>Happy Guests</title>
</head>
<body class="hero" style="background-image: url('/images/hotel.jpg');">
<th:block th:replace="~{fragments/nav-bar :: navbar}"></th:block>
<div class="container  p-3 bg-dark rounded">
    <h2 class="text-white mt-2">All Happy Guests</h2>
    <div class="form-group custom-table">
        <table class="bg-white" id="commentTable">
            <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Document Id</th>
                <th>Last Room Used</th>
                <th>Times Guest Been Here</th>
                <th>Last Checkout</th>
                <th>Last Check in</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="happyGuest, iterStat : ${allHappyGuests}" th:data-full-text="${happyGuest}"
                th:classappend="${iterStat.index == 0} ? 'selected'" th:data-content-id="${happyGuest.id}">
                <td th:text="${happyGuest.fullName}"></td>
                <td th:text="${happyGuest.age}"></td>
                <td th:text="${happyGuest.documentId}"></td>
                <td th:text="${happyGuest.lastRoomUsed}"></td>
                <td th:text="${happyGuest.timesThatGuestHaveBeenToHotel}"></td>
                <td th:text="${happyGuest.lastCheckOut.toLocalDate()}"></td>
                <td th:text="${happyGuest.lastCheckIn.toLocalDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="buttons">
        <a th:href="${session.previousUrl}" class="btn btn-primary">Go back <br> to your panel</a>
    </div>
</div>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
